    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Recipe Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #f8fafc; /* Slate 50 - Light Grey */
        color: #1e293b; /* Slate 800 */
        overflow-x: hidden;
      }

      /* Soft Pastel Background Blobs for Light Theme */
      .blob {
        position: fixed;
        filter: blur(80px);
        z-index: -1;
        opacity: 0.4;
        animation: float 20s ease-in-out infinite;
      }
      .blob-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: #ddd6fe; animation-delay: 0s; } /* Light Violet */
      .blob-2 { bottom: -10%; right: -10%; width: 40vw; height: 40vw; background: #fbcfe8; animation-delay: -5s; } /* Light Pink */
      .blob-3 { top: 40%; left: 40%; width: 30vw; height: 30vw; background: #bfdbfe; animation-delay: -10s; } /* Light Blue */

      @keyframes float {
        0%, 100% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
      }

      /* Custom Scrollbar - Light */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(0, 0, 0, 0.1); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(0, 0, 0, 0.2); }

      /* Hide Scrollbar Utility */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }

      /* Utility Classes for Neo/Glass - Light Mode */
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
      }
      
      .glass-card {
        background: linear-gradient(135deg, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0.6) 100%);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 1);
        box-shadow: 0 20px 40px rgba(0,0,0,0.08);
      }

      /* Neumorphic Input - Light */
      .neu-input {
        background: #f1f5f9; /* Slate 100 */
        box-shadow: inset 2px 2px 5px rgba(0,0,0,0.05), inset -2px -2px 5px rgba(255,255,255,1);
        border: 1px solid #e2e8f0;
        color: #1e293b;
      }
      
      .neu-input::placeholder {
        color: #94a3b8;
      }

      /* Animations */
      .animate-float-up { animation: floatUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
      @keyframes floatUp {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
